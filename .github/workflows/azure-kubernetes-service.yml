name: dev-azure-kubernetes-service

env:
  ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on:     ubuntu-latest
    environment: Azure-Public-Dev
    steps:

    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v2

    # - name: OIDC Login to Azure
    #   uses: azure/login@v1
    #   with:
    #     client-id:       ${{ env.ARM_CLIENT_ID }}
    #     subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
    #     tenant-id:       ${{ env.ARM_TENANT_ID }}

    - name:  Terraform Init
      shell: pwsh
      run:   terraform -chdir=terraform init -input=false #-backend-config="${{ github.workspace }}/.tfbackend/${{ github.workflow }}"

    - name:  Terraform Plan
      shell: pwsh
      run:   terraform -chdir=terraform plan -input=false -var-file="data/${{ github.workflow }}.tfvars" -out=tfplan

    - name:  Terraform Apply
      shell: pwsh
      run:   terraform -chdir=terraform apply -auto-approve tfplan


